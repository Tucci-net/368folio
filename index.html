<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="script.js" defer></script>
    
    <title>Portfolio for Your Name</title>
</head>
<body>

<!-- Portfolio Container  -->
<main class="portolio">

    <!-- Thumbnail -->
    <figure>
        <h2>Goldfinger Poster</h2>
        <img class="thumbnail" id="one" src="img/Bun-Small.png" alt="Man Screaming At Bunny">
        <figcaption>
            A Cover I made that I thought best suited something you would see at your local Knitting Factory.        </figcaption>
    </figure>

    <figure>
        <h2>New Yorker Cover</h2>
        <img class="thumbnail" id="two" src="img/NY-Small.png" alt="A Ball of Yarn Tramples New York">
        <figcaption>
            My Rendition of a New Yorker Cover, Physically Created        </figcaption>
    </figure>

    <figure>
        <h2>Wave Formed Skull</h2>
        <img class="thumbnail" id="three" src="img/Skull-Small.png" alt="A Wave Formed Skull">
        <figcaption>
            With the use of Python Data Visualization, I created a wave formed skull. </figcaption>
        </figcaption>
    </figure>
</main>

<!-- Fullsize -->
<dialog data-fz="one">
    <img src="img/Bun-Full.png" alt="fullsize image">
</dialog>

<dialog data-fz="two">
    <img src="img/NY-Full.png" alt="fullsize image">
</dialog>

<dialog data-fz="three">
    <img src="img/Skull-Full.png" alt="fullsize image">
</dialog>
</body>

</html>
